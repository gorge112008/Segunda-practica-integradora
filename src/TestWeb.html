<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/public/css/login.css" />
    <link rel="stylesheet" href="/src/public/css/style.css" />
    <title>Web Test</title>
  </head>
  <body>
    <div id="containServer">
      <h1>My first test web</h1>
      <p>This is my new website</p>
      <button onclick="presionar()">Click here to see the login</button>
    </div>
  </body>
  <script>
    async function presionar() {
      try {
        fetch("http://localhost:8080/")
          .then((response) => response.text())
          .then((html) => {
            const container = document.getElementById("containServer");
            container.innerHTML = "";
            container.innerHTML = html;
          });
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</html>
